<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')

      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic seach bar plugin -->
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.min.css" rel="stylesheet">  
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.min.js"></script>  
      <!-- Angulars plugins -->
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>




    <!-- cordova script (this will be a 404 during development) -->

    <!--locaforge-->
    <script src="lib/localforage/dist/localforage.js"></script>
    <script src="lib/angular-localForage/dist/angular-localForage.js"></script>

    <script src="js/app.js"></script>

    <script src="js/constants/constant.js"></script>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
