<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{'coin' | translate}} ">
  <ion-content class="padding">
  	<div class="list">
  		<div class="item item-avatar" >
			<img ng-src="{{mediaUrl}}{{coin.ImageUrl}}" style="width: 64px; height: 64px">
    		<h2>{{coin.FullName}}</h2>
    		<p>{{'TotalCoinSupply' | translate}} : {{coin.TotalCoinSupply}}</p>
    		<button class="button button-positive" ng-click="clickFavorites()" ng-hide="coin.favorite">
      			<i class="icon ion-ion-plus-round"></i>
    		</button>
        <button class="button button-stable" ng-click="clickFavorites()" ng-hide="!coin.favorite">
            <i class="icon ion-ion-plus-round"></i>
        </button>
    	</div>
    	<div class="item" ng-repeat="(key, value) in coin.Prices">
    		<p> {{key}} : {{value}}</p>
    	</div>
	    <button class="button button-positive" ng-click="openModalNorificationForm()" ng-hide="!coin.favorite">
        <i class="icon ion-ion-plus-round"></i>
      </button>
	 </div>
  </ion-content>
</ion-view>
